<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 4 (p1)</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="bai1 container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Bài 1. Sắp xếp 3 số nguyên theo thứ tự tăng dần
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số nguyên thứ nhất</label>
                <input
                  id="txtnumber_1"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Số nguyên thứ hai</label>
                <input
                  id="txtnumber_2"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Số nguyên thứ ba</label>
                <input
                  id="txtnumber_3"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="arrange-numbers" class="btn btn-danger">
                Sắp xếp
              </button>
            </div>
            <div
              id="footer_arrange-result"
              class="card-footer text-muted"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 2 -->
    <div class="bai2 container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2. Chào hỏi</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Người đang sử dụng máy là:</label>
                <select
                  id="option_selected"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option id="Father" value="Ba">Ba</option>
                  <option id="Mother" value="Mẹ">Mẹ</option>
                  <option id="Brother" value="Anh trai">Anh trai</option>
                  <option id="Sister" value="Em gái">Em gái</option>
                </select>
              </div>
              <button id="sayhello" class="btn btn-danger">Chào hỏi</button>
            </div>
            <div id="footer_hello-result" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 3 -->
    <div class="bai3 container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3. Số chẵn, số lẻ</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số nguyên thứ nhất</label>
                <input
                  id="txtint_1"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Số nguyên thứ hai</label>
                <input
                  id="txtint_2"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Số nguyên thứ ba</label>
                <input
                  id="txtint_3"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="even-odd" class="btn btn-danger">
                Số chẵn, số lẻ
              </button>
            </div>
            <div
              id="footer_even-odd-result"
              class="card-footer text-muted"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 4 -->
    <div class="bai4 container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 4. Xác định loại tam giác</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Cạnh 1</label>
                <input
                  id="txtedge_1"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Cạnh 2</label>
                <input
                  id="txtedge_2"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <label for="">Cạnh 3</label>
                <input
                  id="txtedge_3"
                  type="text"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <button id="define_triangle" class="btn btn-danger">
                Xác định tam giác
              </button>
            </div>
            <div
              id="footer_triangle-result"
              class="card-footer text-muted"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
